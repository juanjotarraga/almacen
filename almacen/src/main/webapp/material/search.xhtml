<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{materialBean.page}'/>
		<f:event type="preRenderView" listener='#{materialBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Material entities"/>

	<ui:define name="header">
		Material
	</ui:define>

	<ui:define name="subheader">
		Search Material entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="materialBeanExampleCodigomaterial" value="Codigomaterial:"/>
						<h:panelGroup>
							<h:inputText id="materialBeanExampleCodigomaterial" maxLength="50" value="#{materialBean.example.codigomaterial}"/>
							<h:message for="materialBeanExampleCodigomaterial" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="materialBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="materialBeanExampleDescripcion" maxLength="250" value="#{materialBean.example.descripcion}"/>
							<h:message for="materialBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="materialBeanExampleFecharegistro" value="Fecharegistro:"/>
						<h:panelGroup>
							<h:inputText id="materialBeanExampleFecharegistro" maxLength="20" value="#{materialBean.example.fecharegistro}"/>
							<h:message for="materialBeanExampleFecharegistro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="materialBeanExampleFechamodificacion" value="Fechamodificacion:"/>
						<h:panelGroup>
							<h:inputText id="materialBeanExampleFechamodificacion" maxLength="20" value="#{materialBean.example.fechamodificacion}"/>
							<h:message for="materialBeanExampleFechamodificacion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="materialBeanExampleIdunidadmedida" value="Idunidadmedida:"/>
						<h:panelGroup>
							<h:inputText id="materialBeanExampleIdunidadmedida" value="#{materialBean.example.idunidadmedida}"/>
							<h:message for="materialBeanExampleIdunidadmedida" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{materialBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{materialBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="materialBeanPageItems" styleClass="data-table" value="#{materialBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Codigomaterial"/>
					</f:facet>
					<h:link outcome="/material/view">
						<f:param name="id" value="#{_item.idmaterial}"/>
						<h:outputText id="itemCodigomaterial" value="#{_item.codigomaterial}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/material/view">
						<f:param name="id" value="#{_item.idmaterial}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{materialBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
