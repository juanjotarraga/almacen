<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{solicitudBean.id}'/>
		<f:event type="preRenderView" listener='#{solicitudBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Solicitud"/>

	<ui:define name="header">
		Solicitud
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty solicitudBean.id}'>
				Edit existing Solicitud
			</c:when>
			<c:otherwise>
				Create a new Solicitud
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="solicitudBeanSolicitudSolicitud" value="Solicitud:"/>
				<h:panelGroup>
					<h:inputText id="solicitudBeanSolicitudSolicitud" maxLength="100" required="true" value="#{solicitudBean.solicitud.solicitud}"/>
					<h:message for="solicitudBeanSolicitudSolicitud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="solicitudBeanSolicitudCodigosolicitud" value="Codigosolicitud:"/>
				<h:panelGroup>
					<h:inputText id="solicitudBeanSolicitudCodigosolicitud" maxLength="30" value="#{solicitudBean.solicitud.codigosolicitud}"/>
					<h:message for="solicitudBeanSolicitudCodigosolicitud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="solicitudBeanSolicitudFechasolicitud" value="Fechasolicitud:"/>
				<h:panelGroup>
					<h:inputText id="solicitudBeanSolicitudFechasolicitud" maxLength="10" value="#{solicitudBean.solicitud.fechasolicitud}"/>
					<h:message for="solicitudBeanSolicitudFechasolicitud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="solicitudBeanSolicitudObservacion" value="Observacion:"/>
				<h:panelGroup>
					<h:inputText id="solicitudBeanSolicitudObservacion" maxLength="250" value="#{solicitudBean.solicitud.observacion}"/>
					<h:message for="solicitudBeanSolicitudObservacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="solicitudBeanSolicitudFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="solicitudBeanSolicitudFecharegistro" maxLength="20" value="#{solicitudBean.solicitud.fecharegistro}"/>
					<h:message for="solicitudBeanSolicitudFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="solicitudBeanSolicitudFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="solicitudBeanSolicitudFechamodificacion" maxLength="20" value="#{solicitudBean.solicitud.fechamodificacion}"/>
					<h:message for="solicitudBeanSolicitudFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="solicitudBeanSolicitudGestion" value="Gestion:"/>
				<h:panelGroup>
					<h:inputText id="solicitudBeanSolicitudGestion" value="#{solicitudBean.solicitud.gestion}"/>
					<h:message for="solicitudBeanSolicitudGestion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="solicitudBeanSolicitudIdtiposolicitud" value="Idtiposolicitud:"/>
				<h:panelGroup>
					<h:inputText id="solicitudBeanSolicitudIdtiposolicitud" value="#{solicitudBean.solicitud.idtiposolicitud}"/>
					<h:message for="solicitudBeanSolicitudIdtiposolicitud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="solicitudBeanSolicitudIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="solicitudBeanSolicitudIdestado" value="#{solicitudBean.solicitud.idestado}"/>
					<h:message for="solicitudBeanSolicitudIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="solicitudBeanSolicitudIdusuario" value="Idusuario:"/>
				<h:panelGroup>
					<h:inputText id="solicitudBeanSolicitudIdusuario" value="#{solicitudBean.solicitud.idusuario}"/>
					<h:message for="solicitudBeanSolicitudIdusuario" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{solicitudBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty solicitudBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{solicitudBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{solicitudBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
