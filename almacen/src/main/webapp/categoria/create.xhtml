<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{categoriaBean.id}'/>
		<f:event type="preRenderView" listener='#{categoriaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Categoria"/>

	<ui:define name="header">
		Categoria
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty categoriaBean.id}'>
				Edit existing Categoria
			</c:when>
			<c:otherwise>
				Create a new Categoria
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="categoriaBeanCategoriaCategoria" value="Categoria:"/>
				<h:panelGroup>
					<h:inputText id="categoriaBeanCategoriaCategoria" maxLength="50" value="#{categoriaBean.categoria.categoria}"/>
					<h:message for="categoriaBeanCategoriaCategoria" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="categoriaBeanCategoriaCodigocategoria" value="Codigocategoria:"/>
				<h:panelGroup>
					<h:inputText id="categoriaBeanCategoriaCodigocategoria" maxLength="50" value="#{categoriaBean.categoria.codigocategoria}"/>
					<h:message for="categoriaBeanCategoriaCodigocategoria" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="categoriaBeanCategoriaDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="categoriaBeanCategoriaDescripcion" maxLength="250" value="#{categoriaBean.categoria.descripcion}"/>
					<h:message for="categoriaBeanCategoriaDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="categoriaBeanCategoriaFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="categoriaBeanCategoriaFecharegistro" maxLength="20" value="#{categoriaBean.categoria.fecharegistro}"/>
					<h:message for="categoriaBeanCategoriaFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="categoriaBeanCategoriaFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="categoriaBeanCategoriaFechamodificacion" maxLength="20" value="#{categoriaBean.categoria.fechamodificacion}"/>
					<h:message for="categoriaBeanCategoriaFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="categoriaBeanCategoriaIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="categoriaBeanCategoriaIdestado" value="#{categoriaBean.categoria.idestado}"/>
					<h:message for="categoriaBeanCategoriaIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{categoriaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty categoriaBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{categoriaBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{categoriaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
