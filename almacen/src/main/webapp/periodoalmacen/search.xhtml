<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{periodoalmacenBean.page}'/>
		<f:event type="preRenderView" listener='#{periodoalmacenBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Periodoalmacen entities"/>

	<ui:define name="header">
		Periodoalmacen
	</ui:define>

	<ui:define name="subheader">
		Search Periodoalmacen entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="periodoalmacenBeanExampleFecharegistro" value="Fecharegistro:"/>
						<h:panelGroup>
							<h:inputText id="periodoalmacenBeanExampleFecharegistro" maxLength="20" value="#{periodoalmacenBean.example.fecharegistro}"/>
							<h:message for="periodoalmacenBeanExampleFecharegistro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="periodoalmacenBeanExampleFechamodificacion" value="Fechamodificacion:"/>
						<h:panelGroup>
							<h:inputText id="periodoalmacenBeanExampleFechamodificacion" maxLength="20" value="#{periodoalmacenBean.example.fechamodificacion}"/>
							<h:message for="periodoalmacenBeanExampleFechamodificacion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="periodoalmacenBeanExampleIdalmacen" value="Idalmacen:"/>
						<h:panelGroup>
							<h:inputText id="periodoalmacenBeanExampleIdalmacen" value="#{periodoalmacenBean.example.idalmacen}"/>
							<h:message for="periodoalmacenBeanExampleIdalmacen" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="periodoalmacenBeanExampleIdestado" value="Idestado:"/>
						<h:panelGroup>
							<h:inputText id="periodoalmacenBeanExampleIdestado" value="#{periodoalmacenBean.example.idestado}"/>
							<h:message for="periodoalmacenBeanExampleIdestado" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{periodoalmacenBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{periodoalmacenBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="periodoalmacenBeanPageItems" styleClass="data-table" value="#{periodoalmacenBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecharegistro"/>
					</f:facet>
					<h:link outcome="/periodoalmacen/view">
						<f:param name="id" value="#{_item.idperiodoalmacen}"/>
						<h:outputText id="itemFecharegistro" value="#{_item.fecharegistro}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fechamodificacion"/>
					</f:facet>
					<h:link outcome="/periodoalmacen/view">
						<f:param name="id" value="#{_item.idperiodoalmacen}"/>
						<h:outputText id="itemFechamodificacion" value="#{_item.fechamodificacion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Idalmacen"/>
					</f:facet>
					<h:link outcome="/periodoalmacen/view">
						<f:param name="id" value="#{_item.idperiodoalmacen}"/>
						<h:outputText id="itemIdalmacen" value="#{_item.idalmacen}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Idestado"/>
					</f:facet>
					<h:link outcome="/periodoalmacen/view">
						<f:param name="id" value="#{_item.idperiodoalmacen}"/>
						<h:outputText id="itemIdestado" value="#{_item.idestado}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{periodoalmacenBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
