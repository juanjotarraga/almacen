<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{periodoalmacenBean.id}'/>
		<f:event type="preRenderView" listener='#{periodoalmacenBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Periodoalmacen"/>

	<ui:define name="header">
		Periodoalmacen
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty periodoalmacenBean.id}'>
				Edit existing Periodoalmacen
			</c:when>
			<c:otherwise>
				Create a new Periodoalmacen
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="periodoalmacenBeanPeriodoalmacenFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="periodoalmacenBeanPeriodoalmacenFecharegistro" maxLength="20" value="#{periodoalmacenBean.periodoalmacen.fecharegistro}"/>
					<h:message for="periodoalmacenBeanPeriodoalmacenFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="periodoalmacenBeanPeriodoalmacenFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="periodoalmacenBeanPeriodoalmacenFechamodificacion" maxLength="20" value="#{periodoalmacenBean.periodoalmacen.fechamodificacion}"/>
					<h:message for="periodoalmacenBeanPeriodoalmacenFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="periodoalmacenBeanPeriodoalmacenIdalmacen" value="Idalmacen:"/>
				<h:panelGroup>
					<h:inputText id="periodoalmacenBeanPeriodoalmacenIdalmacen" value="#{periodoalmacenBean.periodoalmacen.idalmacen}"/>
					<h:message for="periodoalmacenBeanPeriodoalmacenIdalmacen" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="periodoalmacenBeanPeriodoalmacenIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="periodoalmacenBeanPeriodoalmacenIdestado" value="#{periodoalmacenBean.periodoalmacen.idestado}"/>
					<h:message for="periodoalmacenBeanPeriodoalmacenIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{periodoalmacenBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty periodoalmacenBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{periodoalmacenBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{periodoalmacenBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
