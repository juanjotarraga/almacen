<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{enlaceBean.id}'/>
		<f:event type="preRenderView" listener='#{enlaceBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Enlace"/>

	<ui:define name="header">
		Enlace
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty enlaceBean.id}'>
				Edit existing Enlace
			</c:when>
			<c:otherwise>
				Create a new Enlace
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="enlaceBeanEnlaceEnlace" value="Enlace:"/>
				<h:panelGroup>
					<h:inputText id="enlaceBeanEnlaceEnlace" maxLength="50" required="true" value="#{enlaceBean.enlace.enlace}"/>
					<h:message for="enlaceBeanEnlaceEnlace" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="enlaceBeanEnlaceDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="enlaceBeanEnlaceDescripcion" maxLength="250" required="true" value="#{enlaceBean.enlace.descripcion}"/>
					<h:message for="enlaceBeanEnlaceDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="enlaceBeanEnlaceOrden" value="Orden:"/>
				<h:panelGroup>
					<h:inputText id="enlaceBeanEnlaceOrden" value="#{enlaceBean.enlace.orden}"/>
					<h:message for="enlaceBeanEnlaceOrden" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="enlaceBeanEnlaceRutaenlace" value="Rutaenlace:"/>
				<h:panelGroup>
					<h:inputText id="enlaceBeanEnlaceRutaenlace" maxLength="50" required="true" value="#{enlaceBean.enlace.rutaenlace}"/>
					<h:message for="enlaceBeanEnlaceRutaenlace" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="enlaceBeanEnlaceImagen" value="Imagen:"/>
				<h:panelGroup>
					<h:inputText id="enlaceBeanEnlaceImagen" maxLength="50" required="true" value="#{enlaceBean.enlace.imagen}"/>
					<h:message for="enlaceBeanEnlaceImagen" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="enlaceBeanEnlaceFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="enlaceBeanEnlaceFecharegistro" maxLength="20" required="true" value="#{enlaceBean.enlace.fecharegistro}"/>
					<h:message for="enlaceBeanEnlaceFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="enlaceBeanEnlaceFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="enlaceBeanEnlaceFechamodificacion" maxLength="20" required="true" value="#{enlaceBean.enlace.fechamodificacion}"/>
					<h:message for="enlaceBeanEnlaceFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="enlaceBeanEnlaceIdidcategoriaenlace" value="Ididcategoriaenlace:"/>
				<h:panelGroup>
					<h:inputText id="enlaceBeanEnlaceIdidcategoriaenlace" value="#{enlaceBean.enlace.ididcategoriaenlace}"/>
					<h:message for="enlaceBeanEnlaceIdidcategoriaenlace" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{enlaceBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty enlaceBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{enlaceBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{enlaceBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
