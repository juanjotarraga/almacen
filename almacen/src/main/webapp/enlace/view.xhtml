<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{enlaceBean.id}'/>
		<f:event type="preRenderView" listener='#{enlaceBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Enlace"/>

	<ui:define name="header">
		Enlace
	</ui:define>

	<ui:define name="subheader">
		View existing Enlace
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="enlaceBeanEnlaceEnlace" value="Enlace:"/>
			<h:outputText id="enlaceBeanEnlaceEnlace" value="#{enlaceBean.enlace.enlace}"/>
			<h:outputText/>
			<h:outputLabel for="enlaceBeanEnlaceDescripcion" value="Descripcion:"/>
			<h:outputText id="enlaceBeanEnlaceDescripcion" value="#{enlaceBean.enlace.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="enlaceBeanEnlaceOrden" value="Orden:"/>
			<h:outputText id="enlaceBeanEnlaceOrden" value="#{enlaceBean.enlace.orden}"/>
			<h:outputText/>
			<h:outputLabel for="enlaceBeanEnlaceRutaenlace" value="Rutaenlace:"/>
			<h:outputText id="enlaceBeanEnlaceRutaenlace" value="#{enlaceBean.enlace.rutaenlace}"/>
			<h:outputText/>
			<h:outputLabel for="enlaceBeanEnlaceImagen" value="Imagen:"/>
			<h:outputText id="enlaceBeanEnlaceImagen" value="#{enlaceBean.enlace.imagen}"/>
			<h:outputText/>
			<h:outputLabel for="enlaceBeanEnlaceFecharegistro" value="Fecharegistro:"/>
			<h:outputText id="enlaceBeanEnlaceFecharegistro" value="#{enlaceBean.enlace.fecharegistro}"/>
			<h:outputText/>
			<h:outputLabel for="enlaceBeanEnlaceFechamodificacion" value="Fechamodificacion:"/>
			<h:outputText id="enlaceBeanEnlaceFechamodificacion" value="#{enlaceBean.enlace.fechamodificacion}"/>
			<h:outputText/>
			<h:outputLabel for="enlaceBeanEnlaceIdidcategoriaenlace" value="Ididcategoriaenlace:"/>
			<h:outputText id="enlaceBeanEnlaceIdidcategoriaenlace" value="#{enlaceBean.enlace.ididcategoriaenlace}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
