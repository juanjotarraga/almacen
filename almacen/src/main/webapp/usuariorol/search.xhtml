<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{usuariorolBean.page}'/>
		<f:event type="preRenderView" listener='#{usuariorolBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Usuariorol entities"/>

	<ui:define name="header">
		Usuariorol
	</ui:define>

	<ui:define name="subheader">
		Search Usuariorol entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="usuariorolBeanExampleFechaexpiracion" value="Fechaexpiracion:"/>
						<h:panelGroup>
							<h:inputText id="usuariorolBeanExampleFechaexpiracion" maxLength="20" value="#{usuariorolBean.example.fechaexpiracion}"/>
							<h:message for="usuariorolBeanExampleFechaexpiracion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="usuariorolBeanExampleFecharegistro" value="Fecharegistro:"/>
						<h:panelGroup>
							<h:inputText id="usuariorolBeanExampleFecharegistro" maxLength="20" value="#{usuariorolBean.example.fecharegistro}"/>
							<h:message for="usuariorolBeanExampleFecharegistro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="usuariorolBeanExampleFechamodificacion" value="Fechamodificacion:"/>
						<h:panelGroup>
							<h:inputText id="usuariorolBeanExampleFechamodificacion" maxLength="20" value="#{usuariorolBean.example.fechamodificacion}"/>
							<h:message for="usuariorolBeanExampleFechamodificacion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="usuariorolBeanExampleIdrol" value="Idrol:"/>
						<h:panelGroup>
							<h:inputText id="usuariorolBeanExampleIdrol" value="#{usuariorolBean.example.idrol}"/>
							<h:message for="usuariorolBeanExampleIdrol" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="usuariorolBeanExampleIdusuario" value="Idusuario:"/>
						<h:panelGroup>
							<h:inputText id="usuariorolBeanExampleIdusuario" value="#{usuariorolBean.example.idusuario}"/>
							<h:message for="usuariorolBeanExampleIdusuario" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{usuariorolBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{usuariorolBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="usuariorolBeanPageItems" styleClass="data-table" value="#{usuariorolBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fechaexpiracion"/>
					</f:facet>
					<h:link outcome="/usuariorol/view">
						<f:param name="id" value="#{_item.idusuariorol}"/>
						<h:outputText id="itemFechaexpiracion" value="#{_item.fechaexpiracion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecharegistro"/>
					</f:facet>
					<h:link outcome="/usuariorol/view">
						<f:param name="id" value="#{_item.idusuariorol}"/>
						<h:outputText id="itemFecharegistro" value="#{_item.fecharegistro}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fechamodificacion"/>
					</f:facet>
					<h:link outcome="/usuariorol/view">
						<f:param name="id" value="#{_item.idusuariorol}"/>
						<h:outputText id="itemFechamodificacion" value="#{_item.fechamodificacion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Idrol"/>
					</f:facet>
					<h:link outcome="/usuariorol/view">
						<f:param name="id" value="#{_item.idusuariorol}"/>
						<h:outputText id="itemIdrol" value="#{_item.idrol}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Idusuario"/>
					</f:facet>
					<h:link outcome="/usuariorol/view">
						<f:param name="id" value="#{_item.idusuariorol}"/>
						<h:outputText id="itemIdusuario" value="#{_item.idusuario}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{usuariorolBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
