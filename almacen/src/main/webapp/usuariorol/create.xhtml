<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{usuariorolBean.id}'/>
		<f:event type="preRenderView" listener='#{usuariorolBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Usuariorol"/>

	<ui:define name="header">
		Usuariorol
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty usuariorolBean.id}'>
				Edit existing Usuariorol
			</c:when>
			<c:otherwise>
				Create a new Usuariorol
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="usuariorolBeanUsuariorolFechaexpiracion" value="Fechaexpiracion:"/>
				<h:panelGroup>
					<h:inputText id="usuariorolBeanUsuariorolFechaexpiracion" maxLength="20" value="#{usuariorolBean.usuariorol.fechaexpiracion}"/>
					<h:message for="usuariorolBeanUsuariorolFechaexpiracion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuariorolBeanUsuariorolFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="usuariorolBeanUsuariorolFecharegistro" maxLength="20" value="#{usuariorolBean.usuariorol.fecharegistro}"/>
					<h:message for="usuariorolBeanUsuariorolFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuariorolBeanUsuariorolFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="usuariorolBeanUsuariorolFechamodificacion" maxLength="20" value="#{usuariorolBean.usuariorol.fechamodificacion}"/>
					<h:message for="usuariorolBeanUsuariorolFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuariorolBeanUsuariorolIdrol" value="Idrol:"/>
				<h:panelGroup>
					<h:inputText id="usuariorolBeanUsuariorolIdrol" value="#{usuariorolBean.usuariorol.idrol}"/>
					<h:message for="usuariorolBeanUsuariorolIdrol" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuariorolBeanUsuariorolIdusuario" value="Idusuario:"/>
				<h:panelGroup>
					<h:inputText id="usuariorolBeanUsuariorolIdusuario" value="#{usuariorolBean.usuariorol.idusuario}"/>
					<h:message for="usuariorolBeanUsuariorolIdusuario" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuariorolBeanUsuariorolIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="usuariorolBeanUsuariorolIdestado" value="#{usuariorolBean.usuariorol.idestado}"/>
					<h:message for="usuariorolBeanUsuariorolIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{usuariorolBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty usuariorolBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{usuariorolBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{usuariorolBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
