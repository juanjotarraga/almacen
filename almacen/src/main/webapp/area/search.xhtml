<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{areaBean.page}'/>
		<f:event type="preRenderView" listener='#{areaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Area entities"/>

	<ui:define name="header">
		Area
	</ui:define>

	<ui:define name="subheader">
		Search Area entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="areaBeanExampleArea" value="Area:"/>
						<h:panelGroup>
							<h:inputText id="areaBeanExampleArea" maxLength="50" value="#{areaBean.example.area}"/>
							<h:message for="areaBeanExampleArea" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="areaBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="areaBeanExampleDescripcion" maxLength="250" value="#{areaBean.example.descripcion}"/>
							<h:message for="areaBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="areaBeanExampleFecharegistro" value="Fecharegistro:"/>
						<h:panelGroup>
							<h:inputText id="areaBeanExampleFecharegistro" maxLength="20" value="#{areaBean.example.fecharegistro}"/>
							<h:message for="areaBeanExampleFecharegistro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="areaBeanExampleFechamodificacion" value="Fechamodificacion:"/>
						<h:panelGroup>
							<h:inputText id="areaBeanExampleFechamodificacion" maxLength="20" value="#{areaBean.example.fechamodificacion}"/>
							<h:message for="areaBeanExampleFechamodificacion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="areaBeanExampleIdcentro" value="Idcentro:"/>
						<h:panelGroup>
							<h:inputText id="areaBeanExampleIdcentro" value="#{areaBean.example.idcentro}"/>
							<h:message for="areaBeanExampleIdcentro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{areaBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{areaBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="areaBeanPageItems" styleClass="data-table" value="#{areaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Area"/>
					</f:facet>
					<h:link outcome="/area/view">
						<f:param name="id" value="#{_item.idarea}"/>
						<h:outputText id="itemArea" value="#{_item.area}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/area/view">
						<f:param name="id" value="#{_item.idarea}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecharegistro"/>
					</f:facet>
					<h:link outcome="/area/view">
						<f:param name="id" value="#{_item.idarea}"/>
						<h:outputText id="itemFecharegistro" value="#{_item.fecharegistro}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fechamodificacion"/>
					</f:facet>
					<h:link outcome="/area/view">
						<f:param name="id" value="#{_item.idarea}"/>
						<h:outputText id="itemFechamodificacion" value="#{_item.fechamodificacion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{areaBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
