<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{areaBean.id}'/>
		<f:event type="preRenderView" listener='#{areaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Area"/>

	<ui:define name="header">
		Area
	</ui:define>

	<ui:define name="subheader">
		View existing Area
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="areaBeanAreaArea" value="Area:"/>
			<h:outputText id="areaBeanAreaArea" value="#{areaBean.area.area}"/>
			<h:outputText/>
			<h:outputLabel for="areaBeanAreaDescripcion" value="Descripcion:"/>
			<h:outputText id="areaBeanAreaDescripcion" value="#{areaBean.area.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="areaBeanAreaFecharegistro" value="Fecharegistro:"/>
			<h:outputText id="areaBeanAreaFecharegistro" value="#{areaBean.area.fecharegistro}"/>
			<h:outputText/>
			<h:outputLabel for="areaBeanAreaFechamodificacion" value="Fechamodificacion:"/>
			<h:outputText id="areaBeanAreaFechamodificacion" value="#{areaBean.area.fechamodificacion}"/>
			<h:outputText/>
			<h:outputLabel for="areaBeanAreaIdcentro" value="Idcentro:"/>
			<h:outputText id="areaBeanAreaIdcentro" value="#{areaBean.area.idcentro}"/>
			<h:outputText/>
			<h:outputLabel for="areaBeanAreaIdestado" value="Idestado:"/>
			<h:outputText id="areaBeanAreaIdestado" value="#{areaBean.area.idestado}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
