<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{detallekardexBean.page}'/>
		<f:event type="preRenderView" listener='#{detallekardexBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Detallekardex entities"/>

	<ui:define name="header">
		Detallekardex
	</ui:define>

	<ui:define name="subheader">
		Search Detallekardex entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="detallekardexBeanExampleFechavencimiento" value="Fechavencimiento:"/>
						<h:panelGroup>
							<h:inputText id="detallekardexBeanExampleFechavencimiento" maxLength="20" value="#{detallekardexBean.example.fechavencimiento}"/>
							<h:message for="detallekardexBeanExampleFechavencimiento" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="detallekardexBeanExampleFecharegistro" value="Fecharegistro:"/>
						<h:panelGroup>
							<h:inputText id="detallekardexBeanExampleFecharegistro" maxLength="20" value="#{detallekardexBean.example.fecharegistro}"/>
							<h:message for="detallekardexBeanExampleFecharegistro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="detallekardexBeanExampleFechamodificacion" value="Fechamodificacion:"/>
						<h:panelGroup>
							<h:inputText id="detallekardexBeanExampleFechamodificacion" maxLength="20" value="#{detallekardexBean.example.fechamodificacion}"/>
							<h:message for="detallekardexBeanExampleFechamodificacion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="detallekardexBeanExampleIdkardex" value="Idkardex:"/>
						<h:panelGroup>
							<h:inputText id="detallekardexBeanExampleIdkardex" value="#{detallekardexBean.example.idkardex}"/>
							<h:message for="detallekardexBeanExampleIdkardex" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="detallekardexBeanExampleIdestado" value="Idestado:"/>
						<h:panelGroup>
							<h:inputText id="detallekardexBeanExampleIdestado" value="#{detallekardexBean.example.idestado}"/>
							<h:message for="detallekardexBeanExampleIdestado" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{detallekardexBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{detallekardexBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="detallekardexBeanPageItems" styleClass="data-table" value="#{detallekardexBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fechavencimiento"/>
					</f:facet>
					<h:link outcome="/detallekardex/view">
						<f:param name="id" value="#{_item.iddetallekardex}"/>
						<h:outputText id="itemFechavencimiento" value="#{_item.fechavencimiento}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Preciounitario"/>
					</f:facet>
					<h:link outcome="/detallekardex/view">
						<f:param name="id" value="#{_item.iddetallekardex}"/>
						<h:outputText id="itemPreciounitario" value="#{_item.preciounitario}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecharegistro"/>
					</f:facet>
					<h:link outcome="/detallekardex/view">
						<f:param name="id" value="#{_item.iddetallekardex}"/>
						<h:outputText id="itemFecharegistro" value="#{_item.fecharegistro}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fechamodificacion"/>
					</f:facet>
					<h:link outcome="/detallekardex/view">
						<f:param name="id" value="#{_item.iddetallekardex}"/>
						<h:outputText id="itemFechamodificacion" value="#{_item.fechamodificacion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Idkardex"/>
					</f:facet>
					<h:link outcome="/detallekardex/view">
						<f:param name="id" value="#{_item.iddetallekardex}"/>
						<h:outputText id="itemIdkardex" value="#{_item.idkardex}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{detallekardexBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
