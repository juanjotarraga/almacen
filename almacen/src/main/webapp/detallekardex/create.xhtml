<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{detallekardexBean.id}'/>
		<f:event type="preRenderView" listener='#{detallekardexBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Detallekardex"/>

	<ui:define name="header">
		Detallekardex
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty detallekardexBean.id}'>
				Edit existing Detallekardex
			</c:when>
			<c:otherwise>
				Create a new Detallekardex
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="detallekardexBeanDetallekardexFechavencimiento" value="Fechavencimiento:"/>
				<h:panelGroup>
					<h:inputText id="detallekardexBeanDetallekardexFechavencimiento" maxLength="20" value="#{detallekardexBean.detallekardex.fechavencimiento}"/>
					<h:message for="detallekardexBeanDetallekardexFechavencimiento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detallekardexBeanDetallekardexPreciounitario" value="Preciounitario:"/>
				<h:panelGroup>
					<h:inputText id="detallekardexBeanDetallekardexPreciounitario" value="#{detallekardexBean.detallekardex.preciounitario}"/>
					<h:message for="detallekardexBeanDetallekardexPreciounitario" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detallekardexBeanDetallekardexFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="detallekardexBeanDetallekardexFecharegistro" maxLength="20" value="#{detallekardexBean.detallekardex.fecharegistro}"/>
					<h:message for="detallekardexBeanDetallekardexFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detallekardexBeanDetallekardexFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="detallekardexBeanDetallekardexFechamodificacion" maxLength="20" value="#{detallekardexBean.detallekardex.fechamodificacion}"/>
					<h:message for="detallekardexBeanDetallekardexFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detallekardexBeanDetallekardexIdkardex" value="Idkardex:"/>
				<h:panelGroup>
					<h:inputText id="detallekardexBeanDetallekardexIdkardex" value="#{detallekardexBean.detallekardex.idkardex}"/>
					<h:message for="detallekardexBeanDetallekardexIdkardex" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detallekardexBeanDetallekardexIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="detallekardexBeanDetallekardexIdestado" value="#{detallekardexBean.detallekardex.idestado}"/>
					<h:message for="detallekardexBeanDetallekardexIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{detallekardexBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty detallekardexBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{detallekardexBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{detallekardexBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
