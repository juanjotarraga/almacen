<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{unidadmedidaBean.id}'/>
		<f:event type="preRenderView" listener='#{unidadmedidaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Unidadmedida"/>

	<ui:define name="header">
		Unidadmedida
	</ui:define>

	<ui:define name="subheader">
		View existing Unidadmedida
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="unidadmedidaBeanUnidadmedidaUnidadmedida" value="Unidadmedida:"/>
			<h:outputText id="unidadmedidaBeanUnidadmedidaUnidadmedida" value="#{unidadmedidaBean.unidadmedida.unidadmedida}"/>
			<h:outputText/>
			<h:outputLabel for="unidadmedidaBeanUnidadmedidaSigla" value="Sigla:"/>
			<h:outputText id="unidadmedidaBeanUnidadmedidaSigla" value="#{unidadmedidaBean.unidadmedida.sigla}"/>
			<h:outputText/>
			<h:outputLabel for="unidadmedidaBeanUnidadmedidaDescripcion" value="Descripcion:"/>
			<h:outputText id="unidadmedidaBeanUnidadmedidaDescripcion" value="#{unidadmedidaBean.unidadmedida.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="unidadmedidaBeanUnidadmedidaFecharegistro" value="Fecharegistro:"/>
			<h:outputText id="unidadmedidaBeanUnidadmedidaFecharegistro" value="#{unidadmedidaBean.unidadmedida.fecharegistro}"/>
			<h:outputText/>
			<h:outputLabel for="unidadmedidaBeanUnidadmedidaFechamodificacion" value="Fechamodificacion:"/>
			<h:outputText id="unidadmedidaBeanUnidadmedidaFechamodificacion" value="#{unidadmedidaBean.unidadmedida.fechamodificacion}"/>
			<h:outputText/>
			<h:outputLabel for="unidadmedidaBeanUnidadmedidaIdestado" value="Idestado:"/>
			<h:outputText id="unidadmedidaBeanUnidadmedidaIdestado" value="#{unidadmedidaBean.unidadmedida.idestado}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
