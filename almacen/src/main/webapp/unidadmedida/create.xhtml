<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{unidadmedidaBean.id}'/>
		<f:event type="preRenderView" listener='#{unidadmedidaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Unidadmedida"/>

	<ui:define name="header">
		Unidadmedida
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty unidadmedidaBean.id}'>
				Edit existing Unidadmedida
			</c:when>
			<c:otherwise>
				Create a new Unidadmedida
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="unidadmedidaBeanUnidadmedidaUnidadmedida" value="Unidadmedida:"/>
				<h:panelGroup>
					<h:inputText id="unidadmedidaBeanUnidadmedidaUnidadmedida" maxLength="50" required="true" value="#{unidadmedidaBean.unidadmedida.unidadmedida}"/>
					<h:message for="unidadmedidaBeanUnidadmedidaUnidadmedida" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="unidadmedidaBeanUnidadmedidaSigla" value="Sigla:"/>
				<h:panelGroup>
					<h:inputText id="unidadmedidaBeanUnidadmedidaSigla" maxLength="10" required="true" value="#{unidadmedidaBean.unidadmedida.sigla}"/>
					<h:message for="unidadmedidaBeanUnidadmedidaSigla" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="unidadmedidaBeanUnidadmedidaDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="unidadmedidaBeanUnidadmedidaDescripcion" maxLength="250" required="true" value="#{unidadmedidaBean.unidadmedida.descripcion}"/>
					<h:message for="unidadmedidaBeanUnidadmedidaDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="unidadmedidaBeanUnidadmedidaFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="unidadmedidaBeanUnidadmedidaFecharegistro" maxLength="20" value="#{unidadmedidaBean.unidadmedida.fecharegistro}"/>
					<h:message for="unidadmedidaBeanUnidadmedidaFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="unidadmedidaBeanUnidadmedidaFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="unidadmedidaBeanUnidadmedidaFechamodificacion" maxLength="20" value="#{unidadmedidaBean.unidadmedida.fechamodificacion}"/>
					<h:message for="unidadmedidaBeanUnidadmedidaFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="unidadmedidaBeanUnidadmedidaIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="unidadmedidaBeanUnidadmedidaIdestado" value="#{unidadmedidaBean.unidadmedida.idestado}"/>
					<h:message for="unidadmedidaBeanUnidadmedidaIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{unidadmedidaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty unidadmedidaBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{unidadmedidaBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{unidadmedidaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
