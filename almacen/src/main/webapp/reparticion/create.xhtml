<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{reparticionBean.id}'/>
		<f:event type="preRenderView" listener='#{reparticionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Reparticion"/>

	<ui:define name="header">
		Reparticion
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty reparticionBean.id}'>
				Edit existing Reparticion
			</c:when>
			<c:otherwise>
				Create a new Reparticion
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="reparticionBeanReparticionReparticion" value="Reparticion:"/>
				<h:panelGroup>
					<h:inputText id="reparticionBeanReparticionReparticion" maxLength="50" required="true" value="#{reparticionBean.reparticion.reparticion}"/>
					<h:message for="reparticionBeanReparticionReparticion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="reparticionBeanReparticionDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="reparticionBeanReparticionDescripcion" maxLength="100" required="true" value="#{reparticionBean.reparticion.descripcion}"/>
					<h:message for="reparticionBeanReparticionDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="reparticionBeanReparticionFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="reparticionBeanReparticionFecharegistro" maxLength="20" required="true" value="#{reparticionBean.reparticion.fecharegistro}"/>
					<h:message for="reparticionBeanReparticionFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="reparticionBeanReparticionFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="reparticionBeanReparticionFechamodificacion" maxLength="20" required="true" value="#{reparticionBean.reparticion.fechamodificacion}"/>
					<h:message for="reparticionBeanReparticionFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="reparticionBeanReparticionIdarea" value="Idarea:"/>
				<h:panelGroup>
					<h:inputText id="reparticionBeanReparticionIdarea" value="#{reparticionBean.reparticion.idarea}"/>
					<h:message for="reparticionBeanReparticionIdarea" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="reparticionBeanReparticionIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="reparticionBeanReparticionIdestado" value="#{reparticionBean.reparticion.idestado}"/>
					<h:message for="reparticionBeanReparticionIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{reparticionBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty reparticionBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{reparticionBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{reparticionBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
