<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{reparticionBean.page}'/>
		<f:event type="preRenderView" listener='#{reparticionBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Reparticion entities"/>

	<ui:define name="header">
		Reparticion
	</ui:define>

	<ui:define name="subheader">
		Search Reparticion entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="reparticionBeanExampleReparticion" value="Reparticion:"/>
						<h:panelGroup>
							<h:inputText id="reparticionBeanExampleReparticion" maxLength="50" value="#{reparticionBean.example.reparticion}"/>
							<h:message for="reparticionBeanExampleReparticion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="reparticionBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="reparticionBeanExampleDescripcion" maxLength="100" value="#{reparticionBean.example.descripcion}"/>
							<h:message for="reparticionBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="reparticionBeanExampleFecharegistro" value="Fecharegistro:"/>
						<h:panelGroup>
							<h:inputText id="reparticionBeanExampleFecharegistro" maxLength="20" value="#{reparticionBean.example.fecharegistro}"/>
							<h:message for="reparticionBeanExampleFecharegistro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="reparticionBeanExampleFechamodificacion" value="Fechamodificacion:"/>
						<h:panelGroup>
							<h:inputText id="reparticionBeanExampleFechamodificacion" maxLength="20" value="#{reparticionBean.example.fechamodificacion}"/>
							<h:message for="reparticionBeanExampleFechamodificacion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="reparticionBeanExampleIdarea" value="Idarea:"/>
						<h:panelGroup>
							<h:inputText id="reparticionBeanExampleIdarea" value="#{reparticionBean.example.idarea}"/>
							<h:message for="reparticionBeanExampleIdarea" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{reparticionBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{reparticionBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="reparticionBeanPageItems" styleClass="data-table" value="#{reparticionBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Reparticion"/>
					</f:facet>
					<h:link outcome="/reparticion/view">
						<f:param name="id" value="#{_item.idreparticion}"/>
						<h:outputText id="itemReparticion" value="#{_item.reparticion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/reparticion/view">
						<f:param name="id" value="#{_item.idreparticion}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecharegistro"/>
					</f:facet>
					<h:link outcome="/reparticion/view">
						<f:param name="id" value="#{_item.idreparticion}"/>
						<h:outputText id="itemFecharegistro" value="#{_item.fecharegistro}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fechamodificacion"/>
					</f:facet>
					<h:link outcome="/reparticion/view">
						<f:param name="id" value="#{_item.idreparticion}"/>
						<h:outputText id="itemFechamodificacion" value="#{_item.fechamodificacion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{reparticionBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
