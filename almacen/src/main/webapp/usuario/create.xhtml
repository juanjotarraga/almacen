<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{usuarioBean.id}'/>
		<f:event type="preRenderView" listener='#{usuarioBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Usuario"/>

	<ui:define name="header">
		Usuario
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty usuarioBean.id}'>
				Edit existing Usuario
			</c:when>
			<c:otherwise>
				Create a new Usuario
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="usuarioBeanUsuarioNombreusuario" value="Nombreusuario:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioNombreusuario" maxLength="50" required="true" value="#{usuarioBean.usuario.nombreusuario}"/>
					<h:message for="usuarioBeanUsuarioNombreusuario" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="usuarioBeanUsuarioPassword" value="Password:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioPassword" maxLength="50" required="true" value="#{usuarioBean.usuario.password}"/>
					<h:message for="usuarioBeanUsuarioPassword" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="usuarioBeanUsuarioFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioFecharegistro" maxLength="20" value="#{usuarioBean.usuario.fecharegistro}"/>
					<h:message for="usuarioBeanUsuarioFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioFechamodificacion" maxLength="20" value="#{usuarioBean.usuario.fechamodificacion}"/>
					<h:message for="usuarioBeanUsuarioFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioObservacion" value="Observacion:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioObservacion" maxLength="500" value="#{usuarioBean.usuario.observacion}"/>
					<h:message for="usuarioBeanUsuarioObservacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioIdpersona" value="Idpersona:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioIdpersona" value="#{usuarioBean.usuario.idpersona}"/>
					<h:message for="usuarioBeanUsuarioIdpersona" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioBeanUsuarioIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="usuarioBeanUsuarioIdestado" value="#{usuarioBean.usuario.idestado}"/>
					<h:message for="usuarioBeanUsuarioIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{usuarioBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty usuarioBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{usuarioBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{usuarioBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
