<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{cargoBean.id}'/>
		<f:event type="preRenderView" listener='#{cargoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Cargo"/>

	<ui:define name="header">
		Cargo
	</ui:define>

	<ui:define name="subheader">
		View existing Cargo
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="cargoBeanCargoCargo" value="Cargo:"/>
			<h:outputText id="cargoBeanCargoCargo" value="#{cargoBean.cargo.cargo}"/>
			<h:outputText/>
			<h:outputLabel for="cargoBeanCargoDescripcion" value="Descripcion:"/>
			<h:outputText id="cargoBeanCargoDescripcion" value="#{cargoBean.cargo.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="cargoBeanCargoFecharegistro" value="Fecharegistro:"/>
			<h:outputText id="cargoBeanCargoFecharegistro" value="#{cargoBean.cargo.fecharegistro}"/>
			<h:outputText/>
			<h:outputLabel for="cargoBeanCargoFechamodificacion" value="Fechamodificacion:"/>
			<h:outputText id="cargoBeanCargoFechamodificacion" value="#{cargoBean.cargo.fechamodificacion}"/>
			<h:outputText/>
			<h:outputLabel for="cargoBeanCargoIdestado" value="Idestado:"/>
			<h:outputText id="cargoBeanCargoIdestado" value="#{cargoBean.cargo.idestado}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
