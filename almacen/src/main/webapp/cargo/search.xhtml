<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{cargoBean.page}'/>
		<f:event type="preRenderView" listener='#{cargoBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Cargo entities"/>

	<ui:define name="header">
		Cargo
	</ui:define>

	<ui:define name="subheader">
		Search Cargo entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="cargoBeanExampleCargo" value="Cargo:"/>
						<h:panelGroup>
							<h:inputText id="cargoBeanExampleCargo" maxLength="20" value="#{cargoBean.example.cargo}"/>
							<h:message for="cargoBeanExampleCargo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="cargoBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="cargoBeanExampleDescripcion" maxLength="250" value="#{cargoBean.example.descripcion}"/>
							<h:message for="cargoBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="cargoBeanExampleFecharegistro" value="Fecharegistro:"/>
						<h:panelGroup>
							<h:inputText id="cargoBeanExampleFecharegistro" maxLength="20" value="#{cargoBean.example.fecharegistro}"/>
							<h:message for="cargoBeanExampleFecharegistro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="cargoBeanExampleFechamodificacion" value="Fechamodificacion:"/>
						<h:panelGroup>
							<h:inputText id="cargoBeanExampleFechamodificacion" maxLength="20" value="#{cargoBean.example.fechamodificacion}"/>
							<h:message for="cargoBeanExampleFechamodificacion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="cargoBeanExampleIdestado" value="Idestado:"/>
						<h:panelGroup>
							<h:inputText id="cargoBeanExampleIdestado" value="#{cargoBean.example.idestado}"/>
							<h:message for="cargoBeanExampleIdestado" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{cargoBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{cargoBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="cargoBeanPageItems" styleClass="data-table" value="#{cargoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Cargo"/>
					</f:facet>
					<h:link outcome="/cargo/view">
						<f:param name="id" value="#{_item.idcargo}"/>
						<h:outputText id="itemCargo" value="#{_item.cargo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/cargo/view">
						<f:param name="id" value="#{_item.idcargo}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecharegistro"/>
					</f:facet>
					<h:link outcome="/cargo/view">
						<f:param name="id" value="#{_item.idcargo}"/>
						<h:outputText id="itemFecharegistro" value="#{_item.fecharegistro}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fechamodificacion"/>
					</f:facet>
					<h:link outcome="/cargo/view">
						<f:param name="id" value="#{_item.idcargo}"/>
						<h:outputText id="itemFechamodificacion" value="#{_item.fechamodificacion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{cargoBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
