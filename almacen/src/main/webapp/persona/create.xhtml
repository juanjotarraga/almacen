<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personaBean.id}'/>
		<f:event type="preRenderView" listener='#{personaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Persona"/>

	<ui:define name="header">
		Persona
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty personaBean.id}'>
				Edit existing Persona
			</c:when>
			<c:otherwise>
				Create a new Persona
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="personaBeanPersonaNombrepersona" value="Nombrepersona:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaNombrepersona" maxLength="50" required="true" value="#{personaBean.persona.nombrepersona}"/>
					<h:message for="personaBeanPersonaNombrepersona" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaApellidopaterno" value="Apellidopaterno:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaApellidopaterno" maxLength="50" required="true" value="#{personaBean.persona.apellidopaterno}"/>
					<h:message for="personaBeanPersonaApellidopaterno" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaApellidomaterno" value="Apellidomaterno:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaApellidomaterno" maxLength="50" required="true" value="#{personaBean.persona.apellidomaterno}"/>
					<h:message for="personaBeanPersonaApellidomaterno" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaCi" value="Ci:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaCi" maxLength="30" required="true" value="#{personaBean.persona.ci}"/>
					<h:message for="personaBeanPersonaCi" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaFechanacimiento" value="Fechanacimiento:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaFechanacimiento" maxLength="20" required="true" value="#{personaBean.persona.fechanacimiento}"/>
					<h:message for="personaBeanPersonaFechanacimiento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaFecharegistro" maxLength="20" required="true" value="#{personaBean.persona.fecharegistro}"/>
					<h:message for="personaBeanPersonaFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaFechamodificacion" maxLength="20" required="true" value="#{personaBean.persona.fechamodificacion}"/>
					<h:message for="personaBeanPersonaFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaCorreo" value="Correo:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaCorreo" maxLength="50" required="true" value="#{personaBean.persona.correo}"/>
					<h:message for="personaBeanPersonaCorreo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaTelefono" value="Telefono:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaTelefono" maxLength="50" required="true" value="#{personaBean.persona.telefono}"/>
					<h:message for="personaBeanPersonaTelefono" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="personaBeanPersonaIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaIdestado" value="#{personaBean.persona.idestado}"/>
					<h:message for="personaBeanPersonaIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaIdreparticion" value="Idreparticion:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaIdreparticion" value="#{personaBean.persona.idreparticion}"/>
					<h:message for="personaBeanPersonaIdreparticion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaIdsexo" value="Idsexo:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaIdsexo" value="#{personaBean.persona.idsexo}"/>
					<h:message for="personaBeanPersonaIdsexo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="personaBeanPersonaIdcargo" value="Idcargo:"/>
				<h:panelGroup>
					<h:inputText id="personaBeanPersonaIdcargo" value="#{personaBean.persona.idcargo}"/>
					<h:message for="personaBeanPersonaIdcargo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{personaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty personaBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{personaBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{personaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
