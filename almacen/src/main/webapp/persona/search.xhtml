<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{personaBean.page}'/>
		<f:event type="preRenderView" listener='#{personaBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Persona entities"/>

	<ui:define name="header">
		Persona
	</ui:define>

	<ui:define name="subheader">
		Search Persona entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="personaBeanExampleNombrepersona" value="Nombrepersona:"/>
						<h:panelGroup>
							<h:inputText id="personaBeanExampleNombrepersona" maxLength="50" value="#{personaBean.example.nombrepersona}"/>
							<h:message for="personaBeanExampleNombrepersona" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personaBeanExampleApellidopaterno" value="Apellidopaterno:"/>
						<h:panelGroup>
							<h:inputText id="personaBeanExampleApellidopaterno" maxLength="50" value="#{personaBean.example.apellidopaterno}"/>
							<h:message for="personaBeanExampleApellidopaterno" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personaBeanExampleApellidomaterno" value="Apellidomaterno:"/>
						<h:panelGroup>
							<h:inputText id="personaBeanExampleApellidomaterno" maxLength="50" value="#{personaBean.example.apellidomaterno}"/>
							<h:message for="personaBeanExampleApellidomaterno" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personaBeanExampleCi" value="Ci:"/>
						<h:panelGroup>
							<h:inputText id="personaBeanExampleCi" maxLength="30" value="#{personaBean.example.ci}"/>
							<h:message for="personaBeanExampleCi" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personaBeanExampleFechanacimiento" value="Fechanacimiento:"/>
						<h:panelGroup>
							<h:inputText id="personaBeanExampleFechanacimiento" maxLength="20" value="#{personaBean.example.fechanacimiento}"/>
							<h:message for="personaBeanExampleFechanacimiento" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{personaBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{personaBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="personaBeanPageItems" styleClass="data-table" value="#{personaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombrepersona"/>
					</f:facet>
					<h:link outcome="/persona/view">
						<f:param name="id" value="#{_item.idpersona}"/>
						<h:outputText id="itemNombrepersona" value="#{_item.nombrepersona}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Apellidopaterno"/>
					</f:facet>
					<h:link outcome="/persona/view">
						<f:param name="id" value="#{_item.idpersona}"/>
						<h:outputText id="itemApellidopaterno" value="#{_item.apellidopaterno}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Apellidomaterno"/>
					</f:facet>
					<h:link outcome="/persona/view">
						<f:param name="id" value="#{_item.idpersona}"/>
						<h:outputText id="itemApellidomaterno" value="#{_item.apellidomaterno}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Ci"/>
					</f:facet>
					<h:link outcome="/persona/view">
						<f:param name="id" value="#{_item.idpersona}"/>
						<h:outputText id="itemCi" value="#{_item.ci}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fechanacimiento"/>
					</f:facet>
					<h:link outcome="/persona/view">
						<f:param name="id" value="#{_item.idpersona}"/>
						<h:outputText id="itemFechanacimiento" value="#{_item.fechanacimiento}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{personaBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
