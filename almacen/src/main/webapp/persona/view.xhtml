<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personaBean.id}'/>
		<f:event type="preRenderView" listener='#{personaBean.retrieve}'/>

	<ui:define name="footer"/>

			<h:outputLabel for="personaBeanPersonaNombrepersona" value="Nombrepersona:"/>

			<h:outputLabel for="personaBeanPersonaApellidopaterno" value="Apellidopaterno:"/>

			<h:outputText/>
			<h:outputLabel for="personaBeanPersonaFechamodificacion" value="Fechamodificacion:"/>
			<h:outputText id="personaBeanPersonaFechamodificacion" value="#{personaBean.persona.fechamodificacion}"/>
			<h:outputText/>
			<h:outputLabel for="personaBeanPersonaCorreo" value="Correo:"/>
			<h:outputText id="personaBeanPersonaCorreo" value="#{personaBean.persona.correo}"/>
			<h:outputText/>
			<h:outputLabel for="personaBeanPersonaTelefono" value="Telefono:"/>

			<h:outputLabel for="personaBeanPersonaIdreparticion" value="Idreparticion:"/>
			<h:outputText id="personaBeanPersonaIdreparticion" value="#{personaBean.persona.idreparticion}"/>
			<h:outputText/>
			<h:outputLabel for="personaBeanPersonaIdsexo" value="Idsexo:"/>
			<h:outputText id="personaBeanPersonaIdsexo" value="#{personaBean.persona.idsexo}"/>
			<h:outputText/>
			<h:outputLabel for="personaBeanPersonaIdcargo" value="Idcargo:"/>
			<h:outputText id="personaBeanPersonaIdcargo" value="#{personaBean.persona.idcargo}"/>
			<h:outputText/>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
