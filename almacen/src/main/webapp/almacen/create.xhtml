<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{almacenBean.id}'/>
		<f:event type="preRenderView" listener='#{almacenBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Almacen"/>

	<ui:define name="header">
		Almacen
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty almacenBean.id}'>
				Edit existing Almacen
			</c:when>
			<c:otherwise>
				Create a new Almacen
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="almacenBeanAlmacenAlmacen" value="Almacen:"/>
				<h:panelGroup>
					<h:inputText id="almacenBeanAlmacenAlmacen" maxLength="50" required="true" value="#{almacenBean.almacen.almacen}"/>
					<h:message for="almacenBeanAlmacenAlmacen" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="almacenBeanAlmacenCodigoalmacen" value="Codigoalmacen:"/>
				<h:panelGroup>
					<h:inputText id="almacenBeanAlmacenCodigoalmacen" maxLength="50" required="true" value="#{almacenBean.almacen.codigoalmacen}"/>
					<h:message for="almacenBeanAlmacenCodigoalmacen" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="almacenBeanAlmacenRepresentante" value="Representante:"/>
				<h:panelGroup>
					<h:inputText id="almacenBeanAlmacenRepresentante" maxLength="50" required="true" value="#{almacenBean.almacen.representante}"/>
					<h:message for="almacenBeanAlmacenRepresentante" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="almacenBeanAlmacenObservacion" value="Observacion:"/>
				<h:panelGroup>
					<h:inputText id="almacenBeanAlmacenObservacion" maxLength="250" required="true" value="#{almacenBean.almacen.observacion}"/>
					<h:message for="almacenBeanAlmacenObservacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="almacenBeanAlmacenFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="almacenBeanAlmacenFecharegistro" maxLength="20" value="#{almacenBean.almacen.fecharegistro}"/>
					<h:message for="almacenBeanAlmacenFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="almacenBeanAlmacenFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="almacenBeanAlmacenFechamodificacion" maxLength="20" value="#{almacenBean.almacen.fechamodificacion}"/>
					<h:message for="almacenBeanAlmacenFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="almacenBeanAlmacenIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="almacenBeanAlmacenIdestado" value="#{almacenBean.almacen.idestado}"/>
					<h:message for="almacenBeanAlmacenIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{almacenBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty almacenBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{almacenBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{almacenBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
