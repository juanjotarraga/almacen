<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{almacenBean.id}'/>
		<f:event type="preRenderView" listener='#{almacenBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Almacen"/>

	<ui:define name="header">
		Almacen
	</ui:define>

	<ui:define name="subheader">
		View existing Almacen
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="almacenBeanAlmacenAlmacen" value="Almacen:"/>
			<h:outputText id="almacenBeanAlmacenAlmacen" value="#{almacenBean.almacen.almacen}"/>
			<h:outputText/>
			<h:outputLabel for="almacenBeanAlmacenCodigoalmacen" value="Codigoalmacen:"/>
			<h:outputText id="almacenBeanAlmacenCodigoalmacen" value="#{almacenBean.almacen.codigoalmacen}"/>
			<h:outputText/>
			<h:outputLabel for="almacenBeanAlmacenRepresentante" value="Representante:"/>
			<h:outputText id="almacenBeanAlmacenRepresentante" value="#{almacenBean.almacen.representante}"/>
			<h:outputText/>
			<h:outputLabel for="almacenBeanAlmacenObservacion" value="Observacion:"/>
			<h:outputText id="almacenBeanAlmacenObservacion" value="#{almacenBean.almacen.observacion}"/>
			<h:outputText/>
			<h:outputLabel for="almacenBeanAlmacenFecharegistro" value="Fecharegistro:"/>
			<h:outputText id="almacenBeanAlmacenFecharegistro" value="#{almacenBean.almacen.fecharegistro}"/>
			<h:outputText/>
			<h:outputLabel for="almacenBeanAlmacenFechamodificacion" value="Fechamodificacion:"/>
			<h:outputText id="almacenBeanAlmacenFechamodificacion" value="#{almacenBean.almacen.fechamodificacion}"/>
			<h:outputText/>
			<h:outputLabel for="almacenBeanAlmacenIdestado" value="Idestado:"/>
			<h:outputText id="almacenBeanAlmacenIdestado" value="#{almacenBean.almacen.idestado}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
