<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{detallesolicitudBean.id}'/>
		<f:event type="preRenderView" listener='#{detallesolicitudBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Detallesolicitud"/>

	<ui:define name="header">
		Detallesolicitud
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty detallesolicitudBean.id}'>
				Edit existing Detallesolicitud
			</c:when>
			<c:otherwise>
				Create a new Detallesolicitud
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="detallesolicitudBeanDetallesolicitudCantidad" value="Cantidad:"/>
				<h:panelGroup>
					<h:inputText id="detallesolicitudBeanDetallesolicitudCantidad" value="#{detallesolicitudBean.detallesolicitud.cantidad}"/>
					<h:message for="detallesolicitudBeanDetallesolicitudCantidad" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detallesolicitudBeanDetallesolicitudFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="detallesolicitudBeanDetallesolicitudFecharegistro" maxLength="20" value="#{detallesolicitudBean.detallesolicitud.fecharegistro}"/>
					<h:message for="detallesolicitudBeanDetallesolicitudFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detallesolicitudBeanDetallesolicitudFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="detallesolicitudBeanDetallesolicitudFechamodificacion" maxLength="20" value="#{detallesolicitudBean.detallesolicitud.fechamodificacion}"/>
					<h:message for="detallesolicitudBeanDetallesolicitudFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detallesolicitudBeanDetallesolicitudIdsolicitud" value="Idsolicitud:"/>
				<h:panelGroup>
					<h:inputText id="detallesolicitudBeanDetallesolicitudIdsolicitud" value="#{detallesolicitudBean.detallesolicitud.idsolicitud}"/>
					<h:message for="detallesolicitudBeanDetallesolicitudIdsolicitud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detallesolicitudBeanDetallesolicitudIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="detallesolicitudBeanDetallesolicitudIdestado" value="#{detallesolicitudBean.detallesolicitud.idestado}"/>
					<h:message for="detallesolicitudBeanDetallesolicitudIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="detallesolicitudBeanDetallesolicitudIdusuario" value="Idusuario:"/>
				<h:panelGroup>
					<h:inputText id="detallesolicitudBeanDetallesolicitudIdusuario" value="#{detallesolicitudBean.detallesolicitud.idusuario}"/>
					<h:message for="detallesolicitudBeanDetallesolicitudIdusuario" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{detallesolicitudBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty detallesolicitudBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{detallesolicitudBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{detallesolicitudBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
