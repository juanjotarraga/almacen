<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{egresoBean.id}'/>
		<f:event type="preRenderView" listener='#{egresoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Egreso"/>

	<ui:define name="header">
		Egreso
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty egresoBean.id}'>
				Edit existing Egreso
			</c:when>
			<c:otherwise>
				Create a new Egreso
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="egresoBeanEgresoCantidad" value="Cantidad:"/>
				<h:panelGroup>
					<h:inputText id="egresoBeanEgresoCantidad" value="#{egresoBean.egreso.cantidad}"/>
					<h:message for="egresoBeanEgresoCantidad" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="egresoBeanEgresoPreciounitario" value="Preciounitario:"/>
				<h:panelGroup>
					<h:inputText id="egresoBeanEgresoPreciounitario" value="#{egresoBean.egreso.preciounitario}"/>
					<h:message for="egresoBeanEgresoPreciounitario" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="egresoBeanEgresoPreciototal" value="Preciototal:"/>
				<h:panelGroup>
					<h:inputText id="egresoBeanEgresoPreciototal" value="#{egresoBean.egreso.preciototal}"/>
					<h:message for="egresoBeanEgresoPreciototal" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="egresoBeanEgresoFechaingreso" value="Fechaingreso:"/>
				<h:panelGroup>
					<h:inputText id="egresoBeanEgresoFechaingreso" maxLength="20" value="#{egresoBean.egreso.fechaingreso}"/>
					<h:message for="egresoBeanEgresoFechaingreso" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="egresoBeanEgresoFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="egresoBeanEgresoFecharegistro" maxLength="20" value="#{egresoBean.egreso.fecharegistro}"/>
					<h:message for="egresoBeanEgresoFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="egresoBeanEgresoFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="egresoBeanEgresoFechamodificacion" maxLength="20" value="#{egresoBean.egreso.fechamodificacion}"/>
					<h:message for="egresoBeanEgresoFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="egresoBeanEgresoObservacion" value="Observacion:"/>
				<h:panelGroup>
					<h:inputText id="egresoBeanEgresoObservacion" maxLength="250" value="#{egresoBean.egreso.observacion}"/>
					<h:message for="egresoBeanEgresoObservacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="egresoBeanEgresoIdkardex" value="Idkardex:"/>
				<h:panelGroup>
					<h:inputText id="egresoBeanEgresoIdkardex" value="#{egresoBean.egreso.idkardex}"/>
					<h:message for="egresoBeanEgresoIdkardex" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="egresoBeanEgresoIddetallesolicitud" value="Iddetallesolicitud:"/>
				<h:panelGroup>
					<h:inputText id="egresoBeanEgresoIddetallesolicitud" value="#{egresoBean.egreso.iddetallesolicitud}"/>
					<h:message for="egresoBeanEgresoIddetallesolicitud" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="egresoBeanEgresoIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="egresoBeanEgresoIdestado" value="#{egresoBean.egreso.idestado}"/>
					<h:message for="egresoBeanEgresoIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="egresoBeanEgresoIdusuario" value="Idusuario:"/>
				<h:panelGroup>
					<h:inputText id="egresoBeanEgresoIdusuario" value="#{egresoBean.egreso.idusuario}"/>
					<h:message for="egresoBeanEgresoIdusuario" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="egresoBeanEgresoIdtipomovimiento" value="Idtipomovimiento:"/>
				<h:panelGroup>
					<h:inputText id="egresoBeanEgresoIdtipomovimiento" value="#{egresoBean.egreso.idtipomovimiento}"/>
					<h:message for="egresoBeanEgresoIdtipomovimiento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{egresoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty egresoBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{egresoBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{egresoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
