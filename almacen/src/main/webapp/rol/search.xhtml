<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{rolBean.page}'/>
		<f:event type="preRenderView" listener='#{rolBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Rol entities"/>

	<ui:define name="header">
		Rol
	</ui:define>

	<ui:define name="subheader">
		Search Rol entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="rolBeanExampleRol" value="Rol:"/>
						<h:panelGroup>
							<h:inputText id="rolBeanExampleRol" maxLength="50" value="#{rolBean.example.rol}"/>
							<h:message for="rolBeanExampleRol" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rolBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="rolBeanExampleDescripcion" maxLength="250" value="#{rolBean.example.descripcion}"/>
							<h:message for="rolBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rolBeanExampleFecharegistro" value="Fecharegistro:"/>
						<h:panelGroup>
							<h:inputText id="rolBeanExampleFecharegistro" maxLength="20" value="#{rolBean.example.fecharegistro}"/>
							<h:message for="rolBeanExampleFecharegistro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rolBeanExampleFechamodificacion" value="Fechamodificacion:"/>
						<h:panelGroup>
							<h:inputText id="rolBeanExampleFechamodificacion" maxLength="20" value="#{rolBean.example.fechamodificacion}"/>
							<h:message for="rolBeanExampleFechamodificacion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rolBeanExampleIdestado" value="Idestado:"/>
						<h:panelGroup>
							<h:inputText id="rolBeanExampleIdestado" value="#{rolBean.example.idestado}"/>
							<h:message for="rolBeanExampleIdestado" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{rolBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{rolBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="rolBeanPageItems" styleClass="data-table" value="#{rolBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Rol"/>
					</f:facet>
					<h:link outcome="/rol/view">
						<f:param name="id" value="#{_item.idrol}"/>
						<h:outputText id="itemRol" value="#{_item.rol}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/rol/view">
						<f:param name="id" value="#{_item.idrol}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecharegistro"/>
					</f:facet>
					<h:link outcome="/rol/view">
						<f:param name="id" value="#{_item.idrol}"/>
						<h:outputText id="itemFecharegistro" value="#{_item.fecharegistro}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fechamodificacion"/>
					</f:facet>
					<h:link outcome="/rol/view">
						<f:param name="id" value="#{_item.idrol}"/>
						<h:outputText id="itemFechamodificacion" value="#{_item.fechamodificacion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{rolBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
