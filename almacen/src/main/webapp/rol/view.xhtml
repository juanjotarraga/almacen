<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{rolBean.id}'/>
		<f:event type="preRenderView" listener='#{rolBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Rol"/>

	<ui:define name="header">
		Rol
	</ui:define>

	<ui:define name="subheader">
		View existing Rol
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="rolBeanRolRol" value="Rol:"/>
			<h:outputText id="rolBeanRolRol" value="#{rolBean.rol.rol}"/>
			<h:outputText/>
			<h:outputLabel for="rolBeanRolDescripcion" value="Descripcion:"/>
			<h:outputText id="rolBeanRolDescripcion" value="#{rolBean.rol.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="rolBeanRolFecharegistro" value="Fecharegistro:"/>
			<h:outputText id="rolBeanRolFecharegistro" value="#{rolBean.rol.fecharegistro}"/>
			<h:outputText/>
			<h:outputLabel for="rolBeanRolFechamodificacion" value="Fechamodificacion:"/>
			<h:outputText id="rolBeanRolFechamodificacion" value="#{rolBean.rol.fechamodificacion}"/>
			<h:outputText/>
			<h:outputLabel for="rolBeanRolIdestado" value="Idestado:"/>
			<h:outputText id="rolBeanRolIdestado" value="#{rolBean.rol.idestado}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
