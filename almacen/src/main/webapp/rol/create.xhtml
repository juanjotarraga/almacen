<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{rolBean.id}'/>
		<f:event type="preRenderView" listener='#{rolBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Rol"/>

	<ui:define name="header">
		Rol
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty rolBean.id}'>
				Edit existing Rol
			</c:when>
			<c:otherwise>
				Create a new Rol
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="rolBeanRolRol" value="Rol:"/>
				<h:panelGroup>
					<h:inputText id="rolBeanRolRol" maxLength="50" required="true" value="#{rolBean.rol.rol}"/>
					<h:message for="rolBeanRolRol" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="rolBeanRolDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="rolBeanRolDescripcion" maxLength="250" required="true" value="#{rolBean.rol.descripcion}"/>
					<h:message for="rolBeanRolDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="rolBeanRolFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="rolBeanRolFecharegistro" maxLength="20" required="true" value="#{rolBean.rol.fecharegistro}"/>
					<h:message for="rolBeanRolFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="rolBeanRolFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="rolBeanRolFechamodificacion" maxLength="20" required="true" value="#{rolBean.rol.fechamodificacion}"/>
					<h:message for="rolBeanRolFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="rolBeanRolIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="rolBeanRolIdestado" value="#{rolBean.rol.idestado}"/>
					<h:message for="rolBeanRolIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{rolBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty rolBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{rolBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{rolBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
