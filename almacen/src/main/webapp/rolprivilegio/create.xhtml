<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{rolprivilegioBean.id}'/>
		<f:event type="preRenderView" listener='#{rolprivilegioBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Rolprivilegio"/>

	<ui:define name="header">
		Rolprivilegio
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty rolprivilegioBean.id}'>
				Edit existing Rolprivilegio
			</c:when>
			<c:otherwise>
				Create a new Rolprivilegio
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="rolprivilegioBeanRolprivilegioRolprivilegio" value="Rolprivilegio:"/>
				<h:panelGroup>
					<h:inputText id="rolprivilegioBeanRolprivilegioRolprivilegio" maxLength="50" required="true" value="#{rolprivilegioBean.rolprivilegio.rolprivilegio}"/>
					<h:message for="rolprivilegioBeanRolprivilegioRolprivilegio" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="rolprivilegioBeanRolprivilegioDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="rolprivilegioBeanRolprivilegioDescripcion" maxLength="250" required="true" value="#{rolprivilegioBean.rolprivilegio.descripcion}"/>
					<h:message for="rolprivilegioBeanRolprivilegioDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="rolprivilegioBeanRolprivilegioRuta" value="Ruta:"/>
				<h:panelGroup>
					<h:inputText id="rolprivilegioBeanRolprivilegioRuta" maxLength="100" required="true" value="#{rolprivilegioBean.rolprivilegio.ruta}"/>
					<h:message for="rolprivilegioBeanRolprivilegioRuta" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="rolprivilegioBeanRolprivilegioFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="rolprivilegioBeanRolprivilegioFecharegistro" maxLength="20" value="#{rolprivilegioBean.rolprivilegio.fecharegistro}"/>
					<h:message for="rolprivilegioBeanRolprivilegioFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rolprivilegioBeanRolprivilegioFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="rolprivilegioBeanRolprivilegioFechamodificacion" maxLength="20" value="#{rolprivilegioBean.rolprivilegio.fechamodificacion}"/>
					<h:message for="rolprivilegioBeanRolprivilegioFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rolprivilegioBeanRolprivilegioIdenlace" value="Idenlace:"/>
				<h:panelGroup>
					<h:inputText id="rolprivilegioBeanRolprivilegioIdenlace" value="#{rolprivilegioBean.rolprivilegio.idenlace}"/>
					<h:message for="rolprivilegioBeanRolprivilegioIdenlace" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rolprivilegioBeanRolprivilegioIdrol" value="Idrol:"/>
				<h:panelGroup>
					<h:inputText id="rolprivilegioBeanRolprivilegioIdrol" value="#{rolprivilegioBean.rolprivilegio.idrol}"/>
					<h:message for="rolprivilegioBeanRolprivilegioIdrol" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rolprivilegioBeanRolprivilegioIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="rolprivilegioBeanRolprivilegioIdestado" value="#{rolprivilegioBean.rolprivilegio.idestado}"/>
					<h:message for="rolprivilegioBeanRolprivilegioIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{rolprivilegioBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty rolprivilegioBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{rolprivilegioBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{rolprivilegioBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
