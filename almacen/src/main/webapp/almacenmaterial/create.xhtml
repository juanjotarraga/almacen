<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{almacenmaterialBean.id}'/>
		<f:event type="preRenderView" listener='#{almacenmaterialBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Almacenmaterial"/>

	<ui:define name="header">
		Almacenmaterial
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty almacenmaterialBean.id}'>
				Edit existing Almacenmaterial
			</c:when>
			<c:otherwise>
				Create a new Almacenmaterial
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="almacenmaterialBeanAlmacenmaterialFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="almacenmaterialBeanAlmacenmaterialFecharegistro" maxLength="20" value="#{almacenmaterialBean.almacenmaterial.fecharegistro}"/>
					<h:message for="almacenmaterialBeanAlmacenmaterialFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="almacenmaterialBeanAlmacenmaterialFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="almacenmaterialBeanAlmacenmaterialFechamodificacion" maxLength="20" value="#{almacenmaterialBean.almacenmaterial.fechamodificacion}"/>
					<h:message for="almacenmaterialBeanAlmacenmaterialFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="almacenmaterialBeanAlmacenmaterialIdalmacen" value="Idalmacen:"/>
				<h:panelGroup>
					<h:inputText id="almacenmaterialBeanAlmacenmaterialIdalmacen" value="#{almacenmaterialBean.almacenmaterial.idalmacen}"/>
					<h:message for="almacenmaterialBeanAlmacenmaterialIdalmacen" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="almacenmaterialBeanAlmacenmaterialIdmaterial" value="Idmaterial:"/>
				<h:panelGroup>
					<h:inputText id="almacenmaterialBeanAlmacenmaterialIdmaterial" value="#{almacenmaterialBean.almacenmaterial.idmaterial}"/>
					<h:message for="almacenmaterialBeanAlmacenmaterialIdmaterial" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="almacenmaterialBeanAlmacenmaterialIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="almacenmaterialBeanAlmacenmaterialIdestado" value="#{almacenmaterialBean.almacenmaterial.idestado}"/>
					<h:message for="almacenmaterialBeanAlmacenmaterialIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{almacenmaterialBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty almacenmaterialBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{almacenmaterialBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{almacenmaterialBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
