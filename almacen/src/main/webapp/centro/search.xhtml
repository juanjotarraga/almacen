<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{centroBean.page}'/>
		<f:event type="preRenderView" listener='#{centroBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Centro entities"/>

	<ui:define name="header">
		Centro
	</ui:define>

	<ui:define name="subheader">
		Search Centro entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="centroBeanExampleCentro" value="Centro:"/>
						<h:panelGroup>
							<h:inputText id="centroBeanExampleCentro" maxLength="50" value="#{centroBean.example.centro}"/>
							<h:message for="centroBeanExampleCentro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="centroBeanExampleDescripcion" value="Descripcion:"/>
						<h:panelGroup>
							<h:inputText id="centroBeanExampleDescripcion" maxLength="250" value="#{centroBean.example.descripcion}"/>
							<h:message for="centroBeanExampleDescripcion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="centroBeanExampleFecharegistro" value="Fecharegistro:"/>
						<h:panelGroup>
							<h:inputText id="centroBeanExampleFecharegistro" maxLength="20" value="#{centroBean.example.fecharegistro}"/>
							<h:message for="centroBeanExampleFecharegistro" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="centroBeanExampleFechamodificacion" value="Fechamodificacion:"/>
						<h:panelGroup>
							<h:inputText id="centroBeanExampleFechamodificacion" maxLength="20" value="#{centroBean.example.fechamodificacion}"/>
							<h:message for="centroBeanExampleFechamodificacion" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="centroBeanExampleIdestado" value="Idestado:"/>
						<h:panelGroup>
							<h:inputText id="centroBeanExampleIdestado" value="#{centroBean.example.idestado}"/>
							<h:message for="centroBeanExampleIdestado" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{centroBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{centroBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="centroBeanPageItems" styleClass="data-table" value="#{centroBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Centro"/>
					</f:facet>
					<h:link outcome="/centro/view">
						<f:param name="id" value="#{_item.idcentro}"/>
						<h:outputText id="itemCentro" value="#{_item.centro}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descripcion"/>
					</f:facet>
					<h:link outcome="/centro/view">
						<f:param name="id" value="#{_item.idcentro}"/>
						<h:outputText id="itemDescripcion" value="#{_item.descripcion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fecharegistro"/>
					</f:facet>
					<h:link outcome="/centro/view">
						<f:param name="id" value="#{_item.idcentro}"/>
						<h:outputText id="itemFecharegistro" value="#{_item.fecharegistro}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Fechamodificacion"/>
					</f:facet>
					<h:link outcome="/centro/view">
						<f:param name="id" value="#{_item.idcentro}"/>
						<h:outputText id="itemFechamodificacion" value="#{_item.fechamodificacion}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{centroBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
