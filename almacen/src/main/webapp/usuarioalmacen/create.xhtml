<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{usuarioalmacenBean.id}'/>
		<f:event type="preRenderView" listener='#{usuarioalmacenBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Usuarioalmacen"/>

	<ui:define name="header">
		Usuarioalmacen
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty usuarioalmacenBean.id}'>
				Edit existing Usuarioalmacen
			</c:when>
			<c:otherwise>
				Create a new Usuarioalmacen
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="usuarioalmacenBeanUsuarioalmacenFechaasignacion" value="Fechaasignacion:"/>
				<h:panelGroup>
					<h:inputText id="usuarioalmacenBeanUsuarioalmacenFechaasignacion" maxLength="20" value="#{usuarioalmacenBean.usuarioalmacen.fechaasignacion}"/>
					<h:message for="usuarioalmacenBeanUsuarioalmacenFechaasignacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioalmacenBeanUsuarioalmacenFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="usuarioalmacenBeanUsuarioalmacenFecharegistro" maxLength="20" value="#{usuarioalmacenBean.usuarioalmacen.fecharegistro}"/>
					<h:message for="usuarioalmacenBeanUsuarioalmacenFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioalmacenBeanUsuarioalmacenFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="usuarioalmacenBeanUsuarioalmacenFechamodificacion" maxLength="20" value="#{usuarioalmacenBean.usuarioalmacen.fechamodificacion}"/>
					<h:message for="usuarioalmacenBeanUsuarioalmacenFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioalmacenBeanUsuarioalmacenIdalmacen" value="Idalmacen:"/>
				<h:panelGroup>
					<h:inputText id="usuarioalmacenBeanUsuarioalmacenIdalmacen" value="#{usuarioalmacenBean.usuarioalmacen.idalmacen}"/>
					<h:message for="usuarioalmacenBeanUsuarioalmacenIdalmacen" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioalmacenBeanUsuarioalmacenIdusuario" value="Idusuario:"/>
				<h:panelGroup>
					<h:inputText id="usuarioalmacenBeanUsuarioalmacenIdusuario" value="#{usuarioalmacenBean.usuarioalmacen.idusuario}"/>
					<h:message for="usuarioalmacenBeanUsuarioalmacenIdusuario" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="usuarioalmacenBeanUsuarioalmacenIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="usuarioalmacenBeanUsuarioalmacenIdestado" value="#{usuarioalmacenBean.usuarioalmacen.idestado}"/>
					<h:message for="usuarioalmacenBeanUsuarioalmacenIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{usuarioalmacenBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty usuarioalmacenBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{usuarioalmacenBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{usuarioalmacenBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
