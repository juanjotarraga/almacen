<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{kardexBean.id}'/>
		<f:event type="preRenderView" listener='#{kardexBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Kardex"/>

	<ui:define name="header">
		Kardex
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty kardexBean.id}'>
				Edit existing Kardex
			</c:when>
			<c:otherwise>
				Create a new Kardex
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="kardexBeanKardexDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="kardexBeanKardexDescripcion" maxLength="250" value="#{kardexBean.kardex.descripcion}"/>
					<h:message for="kardexBeanKardexDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="kardexBeanKardexNroestante" value="Nroestante:"/>
				<h:panelGroup>
					<h:inputText id="kardexBeanKardexNroestante" maxLength="20" value="#{kardexBean.kardex.nroestante}"/>
					<h:message for="kardexBeanKardexNroestante" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="kardexBeanKardexFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="kardexBeanKardexFecharegistro" maxLength="20" value="#{kardexBean.kardex.fecharegistro}"/>
					<h:message for="kardexBeanKardexFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="kardexBeanKardexFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="kardexBeanKardexFechamodificacion" maxLength="20" value="#{kardexBean.kardex.fechamodificacion}"/>
					<h:message for="kardexBeanKardexFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="kardexBeanKardexIdalmacenmaterial" value="Idalmacenmaterial:"/>
				<h:panelGroup>
					<h:inputText id="kardexBeanKardexIdalmacenmaterial" value="#{kardexBean.kardex.idalmacenmaterial}"/>
					<h:message for="kardexBeanKardexIdalmacenmaterial" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="kardexBeanKardexIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="kardexBeanKardexIdestado" value="#{kardexBean.kardex.idestado}"/>
					<h:message for="kardexBeanKardexIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="kardexBeanKardexIdusuario" value="Idusuario:"/>
				<h:panelGroup>
					<h:inputText id="kardexBeanKardexIdusuario" value="#{kardexBean.kardex.idusuario}"/>
					<h:message for="kardexBeanKardexIdusuario" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{kardexBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty kardexBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{kardexBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{kardexBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
