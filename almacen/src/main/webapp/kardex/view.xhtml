<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{kardexBean.id}'/>
		<f:event type="preRenderView" listener='#{kardexBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Kardex"/>

	<ui:define name="header">
		Kardex
	</ui:define>

	<ui:define name="subheader">
		View existing Kardex
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="kardexBeanKardexDescripcion" value="Descripcion:"/>
			<h:outputText id="kardexBeanKardexDescripcion" value="#{kardexBean.kardex.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="kardexBeanKardexNroestante" value="Nroestante:"/>
			<h:outputText id="kardexBeanKardexNroestante" value="#{kardexBean.kardex.nroestante}"/>
			<h:outputText/>
			<h:outputLabel for="kardexBeanKardexFecharegistro" value="Fecharegistro:"/>
			<h:outputText id="kardexBeanKardexFecharegistro" value="#{kardexBean.kardex.fecharegistro}"/>
			<h:outputText/>
			<h:outputLabel for="kardexBeanKardexFechamodificacion" value="Fechamodificacion:"/>
			<h:outputText id="kardexBeanKardexFechamodificacion" value="#{kardexBean.kardex.fechamodificacion}"/>
			<h:outputText/>
			<h:outputLabel for="kardexBeanKardexIdalmacenmaterial" value="Idalmacenmaterial:"/>
			<h:outputText id="kardexBeanKardexIdalmacenmaterial" value="#{kardexBean.kardex.idalmacenmaterial}"/>
			<h:outputText/>
			<h:outputLabel for="kardexBeanKardexIdestado" value="Idestado:"/>
			<h:outputText id="kardexBeanKardexIdestado" value="#{kardexBean.kardex.idestado}"/>
			<h:outputText/>
			<h:outputLabel for="kardexBeanKardexIdusuario" value="Idusuario:"/>
			<h:outputText id="kardexBeanKardexIdusuario" value="#{kardexBean.kardex.idusuario}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
