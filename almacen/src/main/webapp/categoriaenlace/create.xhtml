<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{categoriaenlaceBean.id}'/>
		<f:event type="preRenderView" listener='#{categoriaenlaceBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Categoriaenlace"/>

	<ui:define name="header">
		Categoriaenlace
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty categoriaenlaceBean.id}'>
				Edit existing Categoriaenlace
			</c:when>
			<c:otherwise>
				Create a new Categoriaenlace
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="categoriaenlaceBeanCategoriaenlaceCategoriaenlace" value="Categoriaenlace:"/>
				<h:panelGroup>
					<h:inputText id="categoriaenlaceBeanCategoriaenlaceCategoriaenlace" maxLength="50" required="true" value="#{categoriaenlaceBean.categoriaenlace.categoriaenlace}"/>
					<h:message for="categoriaenlaceBeanCategoriaenlaceCategoriaenlace" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="categoriaenlaceBeanCategoriaenlaceFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="categoriaenlaceBeanCategoriaenlaceFecharegistro" maxLength="20" value="#{categoriaenlaceBean.categoriaenlace.fecharegistro}"/>
					<h:message for="categoriaenlaceBeanCategoriaenlaceFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="categoriaenlaceBeanCategoriaenlaceFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="categoriaenlaceBeanCategoriaenlaceFechamodificacion" maxLength="20" value="#{categoriaenlaceBean.categoriaenlace.fechamodificacion}"/>
					<h:message for="categoriaenlaceBeanCategoriaenlaceFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="categoriaenlaceBeanCategoriaenlaceIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="categoriaenlaceBeanCategoriaenlaceIdestado" value="#{categoriaenlaceBean.categoriaenlace.idestado}"/>
					<h:message for="categoriaenlaceBeanCategoriaenlaceIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{categoriaenlaceBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty categoriaenlaceBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{categoriaenlaceBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{categoriaenlaceBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
