<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{categoriaenlaceBean.id}'/>
		<f:event type="preRenderView" listener='#{categoriaenlaceBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Categoriaenlace"/>

	<ui:define name="header">
		Categoriaenlace
	</ui:define>

	<ui:define name="subheader">
		View existing Categoriaenlace
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="categoriaenlaceBeanCategoriaenlaceCategoriaenlace" value="Categoriaenlace:"/>
			<h:outputText id="categoriaenlaceBeanCategoriaenlaceCategoriaenlace" value="#{categoriaenlaceBean.categoriaenlace.categoriaenlace}"/>
			<h:outputText/>
			<h:outputLabel for="categoriaenlaceBeanCategoriaenlaceFecharegistro" value="Fecharegistro:"/>
			<h:outputText id="categoriaenlaceBeanCategoriaenlaceFecharegistro" value="#{categoriaenlaceBean.categoriaenlace.fecharegistro}"/>
			<h:outputText/>
			<h:outputLabel for="categoriaenlaceBeanCategoriaenlaceFechamodificacion" value="Fechamodificacion:"/>
			<h:outputText id="categoriaenlaceBeanCategoriaenlaceFechamodificacion" value="#{categoriaenlaceBean.categoriaenlace.fechamodificacion}"/>
			<h:outputText/>
			<h:outputLabel for="categoriaenlaceBeanCategoriaenlaceIdestado" value="Idestado:"/>
			<h:outputText id="categoriaenlaceBeanCategoriaenlaceIdestado" value="#{categoriaenlaceBean.categoriaenlace.idestado}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
