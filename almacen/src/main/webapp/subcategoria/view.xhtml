<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{subcategoriaBean.id}'/>
		<f:event type="preRenderView" listener='#{subcategoriaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Subcategoria"/>

	<ui:define name="header">
		Subcategoria
	</ui:define>

	<ui:define name="subheader">
		View existing Subcategoria
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="subcategoriaBeanSubcategoriaSubcategoria" value="Subcategoria:"/>
			<h:outputText id="subcategoriaBeanSubcategoriaSubcategoria" value="#{subcategoriaBean.subcategoria.subcategoria}"/>
			<h:outputText/>
			<h:outputLabel for="subcategoriaBeanSubcategoriaCodigosubcategoria" value="Codigosubcategoria:"/>
			<h:outputText id="subcategoriaBeanSubcategoriaCodigosubcategoria" value="#{subcategoriaBean.subcategoria.codigosubcategoria}"/>
			<h:outputText/>
			<h:outputLabel for="subcategoriaBeanSubcategoriaDescripcion" value="Descripcion:"/>
			<h:outputText id="subcategoriaBeanSubcategoriaDescripcion" value="#{subcategoriaBean.subcategoria.descripcion}"/>
			<h:outputText/>
			<h:outputLabel for="subcategoriaBeanSubcategoriaFecharegistro" value="Fecharegistro:"/>
			<h:outputText id="subcategoriaBeanSubcategoriaFecharegistro" value="#{subcategoriaBean.subcategoria.fecharegistro}"/>
			<h:outputText/>
			<h:outputLabel for="subcategoriaBeanSubcategoriaFechamodificacion" value="Fechamodificacion:"/>
			<h:outputText id="subcategoriaBeanSubcategoriaFechamodificacion" value="#{subcategoriaBean.subcategoria.fechamodificacion}"/>
			<h:outputText/>
			<h:outputLabel for="subcategoriaBeanSubcategoriaIdcategoria" value="Idcategoria:"/>
			<h:outputText id="subcategoriaBeanSubcategoriaIdcategoria" value="#{subcategoriaBean.subcategoria.idcategoria}"/>
			<h:outputText/>
			<h:outputLabel for="subcategoriaBeanSubcategoriaIdestado" value="Idestado:"/>
			<h:outputText id="subcategoriaBeanSubcategoriaIdestado" value="#{subcategoriaBean.subcategoria.idestado}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
