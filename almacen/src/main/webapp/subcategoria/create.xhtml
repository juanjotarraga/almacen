<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{subcategoriaBean.id}'/>
		<f:event type="preRenderView" listener='#{subcategoriaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Subcategoria"/>

	<ui:define name="header">
		Subcategoria
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty subcategoriaBean.id}'>
				Edit existing Subcategoria
			</c:when>
			<c:otherwise>
				Create a new Subcategoria
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="subcategoriaBeanSubcategoriaSubcategoria" value="Subcategoria:"/>
				<h:panelGroup>
					<h:inputText id="subcategoriaBeanSubcategoriaSubcategoria" maxLength="50" value="#{subcategoriaBean.subcategoria.subcategoria}"/>
					<h:message for="subcategoriaBeanSubcategoriaSubcategoria" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="subcategoriaBeanSubcategoriaCodigosubcategoria" value="Codigosubcategoria:"/>
				<h:panelGroup>
					<h:inputText id="subcategoriaBeanSubcategoriaCodigosubcategoria" maxLength="50" value="#{subcategoriaBean.subcategoria.codigosubcategoria}"/>
					<h:message for="subcategoriaBeanSubcategoriaCodigosubcategoria" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="subcategoriaBeanSubcategoriaDescripcion" value="Descripcion:"/>
				<h:panelGroup>
					<h:inputText id="subcategoriaBeanSubcategoriaDescripcion" maxLength="250" value="#{subcategoriaBean.subcategoria.descripcion}"/>
					<h:message for="subcategoriaBeanSubcategoriaDescripcion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="subcategoriaBeanSubcategoriaFecharegistro" value="Fecharegistro:"/>
				<h:panelGroup>
					<h:inputText id="subcategoriaBeanSubcategoriaFecharegistro" maxLength="20" value="#{subcategoriaBean.subcategoria.fecharegistro}"/>
					<h:message for="subcategoriaBeanSubcategoriaFecharegistro" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="subcategoriaBeanSubcategoriaFechamodificacion" value="Fechamodificacion:"/>
				<h:panelGroup>
					<h:inputText id="subcategoriaBeanSubcategoriaFechamodificacion" maxLength="20" value="#{subcategoriaBean.subcategoria.fechamodificacion}"/>
					<h:message for="subcategoriaBeanSubcategoriaFechamodificacion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="subcategoriaBeanSubcategoriaIdcategoria" value="Idcategoria:"/>
				<h:panelGroup>
					<h:inputText id="subcategoriaBeanSubcategoriaIdcategoria" value="#{subcategoriaBean.subcategoria.idcategoria}"/>
					<h:message for="subcategoriaBeanSubcategoriaIdcategoria" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="subcategoriaBeanSubcategoriaIdestado" value="Idestado:"/>
				<h:panelGroup>
					<h:inputText id="subcategoriaBeanSubcategoriaIdestado" value="#{subcategoriaBean.subcategoria.idestado}"/>
					<h:message for="subcategoriaBeanSubcategoriaIdestado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{subcategoriaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty subcategoriaBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{subcategoriaBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{subcategoriaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
